name: Commit Validation
on: [push]

jobs:
#####################################
# Test job to run Android unit tests
##################################### 
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Lint
      run: ./gradlew clean lint 
    
    - name: Unit Test
      run: ./gradlew clean test
